name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: afcon-server

jobs:
  # ============================================================================
  # Build and Test
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: Cache Swift packages
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libsqlite3-dev

      - name: Build
        run: swift build -c release

      - name: Run tests
        run: swift test --parallel
        continue-on-error: true

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.env.outputs.environment }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ENVIRONMENT=${{ steps.env.outputs.environment }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # ============================================================================
  # Deploy to ECS (Development/Staging)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-docker
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging') && github.event_name != 'pull_request'
    environment:
      name: staging
      url: http://${{ steps.deploy.outputs.alb-dns }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS task definition
        id: task-def
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition afcon-server \
            --query taskDefinition)

          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq \
            --arg IMAGE "${{ needs.build-docker.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          echo $NEW_TASK_DEF > task-definition.json

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition.json
          service: afcon-service
          cluster: staging-afcon-cluster
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Get ALB DNS
        id: alb-dns
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names staging-afcon-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb-dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          echo "Waiting for service to be stable..."
          sleep 30
          curl -f http://${{ steps.alb-dns.outputs.alb-dns }}/health || exit 1

  # ============================================================================
  # Deploy to ECS (Production)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ steps.deploy.outputs.alb-dns }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS task definition
        id: task-def
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition afcon-server \
            --query taskDefinition)

          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq \
            --arg IMAGE "${{ needs.build-docker.outputs.image-tag }}" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          echo $NEW_TASK_DEF > task-definition.json

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition.json
          service: afcon-service
          cluster: production-afcon-cluster
          wait-for-service-stability: true
          wait-for-minutes: 15

      - name: Get ALB DNS
        id: alb-dns
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names production-afcon-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb-dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          echo "Waiting for service to be stable..."
          sleep 30
          curl -f https://${{ steps.alb-dns.outputs.alb-dns }}/health || exit 1

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  # ============================================================================
  # Rollback (Manual Trigger)
  # ============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment != ''
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback ECS service
        run: |
          CLUSTER="${{ github.event.inputs.environment }}-afcon-cluster"
          SERVICE="afcon-service"

          # Get previous task definition
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster $CLUSTER \
            --services $SERVICE \
            --query 'services[0].taskDefinition' \
            --output text)

          CURRENT_REVISION=$(echo $CURRENT_TASK_DEF | grep -oP '\d+$')
          PREVIOUS_REVISION=$((CURRENT_REVISION - 1))

          TASK_FAMILY=$(echo $CURRENT_TASK_DEF | sed 's/:.*$//')
          PREVIOUS_TASK_DEF="$TASK_FAMILY:$PREVIOUS_REVISION"

          echo "Rolling back from $CURRENT_TASK_DEF to $PREVIOUS_TASK_DEF"

          # Update service to use previous task definition
          aws ecs update-service \
            --cluster $CLUSTER \
            --service $SERVICE \
            --task-definition $PREVIOUS_TASK_DEF \
            --force-new-deployment

      - name: Wait for rollback to complete
        run: |
          CLUSTER="${{ github.event.inputs.environment }}-afcon-cluster"
          SERVICE="afcon-service"
          aws ecs wait services-stable --cluster $CLUSTER --services $SERVICE

  # ============================================================================
  # Notifications
  # ============================================================================
  notify:
    name: Send Notifications
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "✅ Production deployment successful"
          elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

